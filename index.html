<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rating Widget</title>
    <script
      src="https://kit.fontawesome.com/2f6a9d85b2.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="star-icon"><i class="fa-sharp fa-solid fa-star"></i></div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings">
          <button class="btn-rating" id="1" value="1">1</button>
          <button class="btn-rating" id="2" value="2">2</button>
          <button class="btn-rating" id="3" value="3">3</button>
          <button class="btn-rating" id="4" value="4">4</button>
          <button class="btn-rating" id="5" value="5">5</button>
        </div>
        <button class="btn">SUBMIT</button>
      </section>

      <section class="card card--thank-you hidden">
        <img alt="phone" src="./images/illustration-thank-you.svg" />
        <div class="rating--selected"></div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </section>
    </main>
  </body>
</html>
